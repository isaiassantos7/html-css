<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>

    <form action="" method="post">
        <p>
            <label for="itimes">Times de Futebol</label>
            <select name="times" id="itimes">
                <option value="ce" selected>Ceara sporting club</option>
                <option value="sp">são paulo</option>
                <option value="ba">bahia</option>
                <option value="fla">flamengo</option>
                <option value="rm">real madrid</option>
            </select>
        </p>


        <p>
            <label for="jogadores">Jogadores</label>
            <input type="text" name="jog" id="ijog" list="jogf">
            <datalist id="jogf">
                <option>CR7</option>
                <option>Luciano</option>
                <option>Jacaré</option>
                <option>Vina</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Escreva uma mensagem para o time e o jogador</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>


        






    </form>
    
</body>
</html>
