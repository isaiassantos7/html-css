<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso:</p>
    <ul type="square">
        <li><ins><abbr title="tag<a>">Parágrafos</abbr></ins></li>
            <li><ins><abbr title="tags <h1> e <h2>">Titulos</abbr></ins></li>
                <li><ins><abbr title="<img src="">Imagens</abbr></ins></li>
                <li><ins><abbr title="Use a tag <abbr>">Abreviações</abbr></ins></li>
                <li><ins><abbr title="<code>">Códigos-fonte</abbr></ins></li>
                <li><ins>Listas numeradas</ins></li>
                <li><ins>Listas comdemarcadores</ins></li>
    </ul>

</body>
